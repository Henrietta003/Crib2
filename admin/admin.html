<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crib Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex h-screen overflow-hidden">
    <aside id="sidebar" class="bg-white w-64 hidden md:flex flex-col border-r shadow-lg">
      <div class="flex items-center px-6 py-4 border-b">
        <img src="../assets/img/crib.png" class="h-10 w-10 mr-2" alt="logo"/>
        <span class="text-xl font-bold text-purple-700">Crib Admin</span>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-users mr-3 text-purple-600"></i> Users
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-palette mr-3 text-purple-600"></i> Creatives
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-calendar-alt mr-3 text-purple-600"></i> Events
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-chart-line mr-3 text-purple-600"></i> Analytics
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-file-alt mr-3 text-purple-600"></i> Reports
        </a>
        <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-purple-100">
          <i class="fas fa-cog mr-3 text-purple-600"></i> Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex flex-col flex-1 overflow-hidden">
      <!-- Top Navbar -->
      <header class="flex items-center justify-between bg-white px-6 py-4 border-b shadow-sm">
        <div class="flex items-center space-x-3">
          <button id="menuBtn" class="md:hidden text-gray-600">
            <i class="fas fa-bars text-xl"></i>
          </button>
          <h1 class="text-xl font-semibold text-gray-800">Dashboard Overview</h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="hidden md:block relative">
            <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg border bg-gray-50 focus:ring-2 focus:ring-purple-500"/>
            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
          </div>
          <button class="relative text-gray-600">
            <i class="fas fa-bell text-xl"></i>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">0</span>
          </button>
          <div class="flex items-center space-x-2">
            <img src="../assets/img/crib.png" class="w-10 h-10 rounded-full" alt="admin"/>
            <span class="hidden md:block font-medium">Admin</span>
          </div>
        </div>
      </header>

      <!-- Dashboard Content -->
      <main class="flex-1 overflow-y-auto p-6">
<!-- Overview Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
  
  <!-- Total Users -->
  <a href="#" class="bg-white p-6 rounded-lg shadow flex items-center hover:shadow-lg transition">
    <i class="fas fa-users text-purple-600 text-3xl mr-4"></i>
    <div>
      <h3 class="text-gray-500">Total Users</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
  </a>

  <!-- Creatives -->
  <a href="#" class="bg-white p-6 rounded-lg shadow flex items-center hover:shadow-lg transition">
    <i class="fas fa-palette text-pink-600 text-3xl mr-4"></i>
    <div>
      <h3 class="text-gray-500">Creatives</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
  </a>

  <!-- Events -->
  <a href="#" class="bg-white p-6 rounded-lg shadow flex items-center hover:shadow-lg transition">
    <i class="fas fa-calendar-alt text-yellow-600 text-3xl mr-4"></i>
    <div>
      <h3 class="text-gray-500">Events</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
  </a>

  <!-- Revenue -->
  <a href="#" class="bg-white p-6 rounded-lg shadow flex items-center hover:shadow-lg transition">
    <i class="fas fa-dollar-sign text-green-600 text-3xl mr-4"></i>
    <div>
      <h3 class="text-gray-500">Revenue</h3>
      <p class="text-2xl font-bold">0</p>
    </div>
  </a>

</div>


        <!-- Recent Activity Table -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold mb-4">Recent Signups</h2>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
              <thead>
                <tr class="bg-gray-50 text-gray-600 text-sm">
                  <th class="p-3">Name</th>
                  <th class="p-3">Role</th>
                  <th class="p-3">Email</th>
                  <th class="p-3">Date Joined</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr class="border-t">
                  <td class="p-3">Abigail Arthur</td>
                  <td class="p-3">Visual Artist</td>
                  <td class="p-3">abigail@example.com</td>
                  <td class="p-3">Sep 2, 2025</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../scripts/admin.js"></script>
</body>
</html>
