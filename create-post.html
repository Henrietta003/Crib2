<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - The Crib</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="post-styles.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="crib2.png" alt="The Crib" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-gray-900">The Crib</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 transition">Home</a>
                    <a href="profile.html" class="text-gray-700 hover:text-purple-600 transition">Profile</a>
                    <button id="publishBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                        Publish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Post Type Selector -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">What would you like to create?</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="post-type-btn active" data-type="text">
                    <i class="fas fa-font text-2xl mb-2"></i>
                    <span>Text</span>
                </button>
                <button class="post-type-btn" data-type="image">
                    <i class="fas fa-image text-2xl mb-2"></i>
                    <span>Image</span>
                </button>
                <button class="post-type-btn" data-type="audio">
                    <i class="fas fa-music text-2xl mb-2"></i>
                    <span>Audio</span>
                </button>
                <button class="post-type-btn" data-type="video">
                    <i class="fas fa-video text-2xl mb-2"></i>
                    <span>Video</span>
                </button>
            </div>
        </div>

        <!-- Post Composer -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="p-6">
                <!-- Title -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="postTitle" placeholder="Give your post a title..." 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>

                <!-- Content Type Specific Fields -->
                <div id="contentFields">
                    <!-- Text Content -->
                    <div id="textContent" class="content-field">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                        <textarea id="postContent" rows="6" placeholder="Share your thoughts..." 
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div id="imageContent" class="content-field hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload Images</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="imageUpload" multiple accept="image/*" class="hidden">
                            <div class="space-y-2">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i>
                                <p class="text-gray-600">Drag & drop images here or <button type="button" onclick="document.getElementById('imageUpload').click()" class="text-purple-600 hover:text-purple-700">browse</button></p>
                                <p class="text-sm text-gray-500">Supports JPG, PNG, GIF up to 10MB</p>
                            </div>
                        </div>
                        <div id="imagePreview" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                    </div>

                    <!-- Audio Upload -->
                    <div id="audioContent" class="content-field hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload Audio</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="audioUpload" accept="audio/*" class="hidden">
                            <div class="space-y-2">
                                <i class="fas fa-music text-4xl text-gray-400"></i>
                                <p class="text-gray-600">Drag & drop audio files here or <button type="button" onclick="document.getElementById('audioUpload').click()" class="text-purple-600 hover:text-purple-700">browse</button></p>
                                <p class="text-sm text-gray-500">Supports MP3, WAV, M4A up to 50MB</p>
                            </div>
                        </div>
                        <div id="audioPreview" class="mt-4 hidden">
                            <audio controls class="w-full"></audio>
                        </div>
                    </div>

                    <!-- Video Upload -->
                    <div id="videoContent" class="content-field hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload Video</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="videoUpload" accept="video/*" class="hidden">
                            <div class="space-y-2">
                                <i class="fas fa-video text-4xl text-gray-400"></i>
                                <p class="text-gray-600">Drag & drop video files here or <button type="button" onclick="document.getElementById('videoUpload').click()" class="text-purple-600 hover:text-purple-700">browse</button></p>
                                <p class="text-sm text-gray-500">Supports MP4, MOV, AVI up to 100MB</p>
                            </div>
                        </div>
                        <div id="videoPreview" class="mt-4 hidden">
                            <video controls class="w-full rounded-lg"></video>
                        </div>
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
                    <input type="text" id="postTags" placeholder="Add tags separated by commas..." 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <p class="text-sm text-gray-500 mt-1">Help others discover your content</p>
                </div>

                <!-- Visibility -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Visibility</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="visibility" value="public" checked class="text-purple-600">
                            <span class="ml-2 text-sm text-gray-700">Public</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="visibility" value="followers" class="text-purple-600">
                            <span class="ml-2 text-sm text-gray-700">Followers Only</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="visibility" value="private" class="text-purple-600">
                            <span class="ml-2 text-sm text-gray-700">Private</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="saveDraftBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Save Draft
                    </button>
                    <button type="button" id="publishBtn" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        Publish
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="post-composer.js"></script>
</body>
</html>
